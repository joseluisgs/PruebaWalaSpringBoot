<!DOCTYPE html>
<html lang="es">
{% include "fragments/head" %}

<body class="d-flex flex-column min-vh-100">
{% include "fragments/navbar" %}

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <!-- Login Form -->
        <div class="col-md-6 mt-5" id="loginbox">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> {{ message('auth.login') }}</h4>
                </div>
                <div class="card-body">
                    <form action="/auth/login-post" id="loginform" method="POST">
                        <div class="mb-3">
                            <label class="form-label" for="username">{{ message('auth.email') }}</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input class="form-control" id="login-username" name="username" placeholder="{{ message('auth.email') }}"
                                       required type="text">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">{{ message('auth.password') }}</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input class="form-control" id="login-password" name="password" placeholder="{{ message('auth.password') }}"
                                       required type="password">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">{{ message('auth.login') }}</button>
                        </div>

                        <div class="mt-3 pt-3 border-top">
                            <p class="text-center">
                                <a href="#"
                                   onclick="document.getElementById('loginbox').style.display='none'; document.getElementById('signupbox').style.display='block'; return false;">
                                    {{ message('auth.register') }}
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="col-md-6 mt-5" id="signupbox" style="display: none;">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> {{ message('auth.register') }}</h4>
                </div>
                <div class="card-body">
                    <form action="/auth/register" enctype="multipart/form-data" id="signupform" method="POST">
                        <div class="mb-3">
                            <label class="form-label" for="email">{{ message('user.email') }}</label>
                            <input class="form-control" name="email" placeholder="{{ message('user.email') }}"
                                   required type="email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="nombre">{{ message('user.name') }}</label>
                            <input class="form-control" name="nombre" placeholder="{{ message('user.name') }}"
                                   required type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="apellidos">{{ message('user.surname') }}</label>
                            <input class="form-control" name="apellidos" placeholder="{{ message('user.surname') }}"
                                   required type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">{{ message('user.password') }}</label>
                            <input class="form-control" name="password" placeholder="{{ message('user.password') }}"
                                   required type="password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="file">{{ message('user.avatar') }}</label>
                            <input class="form-control" name="file" type="file">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-info" type="submit">{{ message('auth.register') }}</button>
                            <a class="btn btn-secondary"
                               href="#"
                               onclick="document.getElementById('signupbox').style.display='none'; document.getElementById('loginbox').style.display='block'; return false;">
                                {{ message('btn.cancel') }}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "fragments/footer" %}

<!-- Bootstrap 5.3 JS Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
